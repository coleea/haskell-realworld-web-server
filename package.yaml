name:                realworld-haskell
version:             0.1.0.0
github:              "eunmin/realworld-haskell"
license:             BSD-3-Clause
author:              "Eunmin Kim"
maintainer:          "telepopsound@gmail.com"
copyright:           "2024 Eunmin Kim"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/eunmin/realworld-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- relude
- scotty
- safe
- safe-exceptions
- http-types
- wai
- wai-extra
- postgresql-simple
- postgresql-migration
- resource-pool
- time
- ulid
- pcre-heavy
- bcrypt
- errors
- aeson
- aeson-casing
- jwt
- data-has
- exceptions
- katip

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
- NoImplicitPrelude
- ConstraintKinds
- DeriveGeneric
- DerivingStrategies
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- OverloadedStrings
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- ViewPatterns

library:
  source-dirs: src

executables:
  realworld-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - realworld-haskell

  dev:
    main:                Main.hs
    source-dirs:         dev
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - realworld-haskell

tests:
  realworld-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - realworld-haskell
